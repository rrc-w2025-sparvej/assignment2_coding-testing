name: Bandit

on:
  workflow_dispatch:
  push:
    paths:
      - '**.py'

jobs:
  analyze:
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Bandit Scan
        uses: PyCQA/bandit-action@v1
        with:
          targets: "."
